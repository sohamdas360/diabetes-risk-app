<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Diabetes Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div class="container" style="max-width: 500px;">
        <div class="glass-card animate__animated animate__fadeInDown">
            <h1>Login</h1>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div style="color: #ef4444; text-align: center; margin-bottom: 1rem; font-weight: bold;">
                {{ messages[0] }}
            </div>
            {% endif %}
            {% endwith %}

            <form action="{{ url_for('login') }}" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" required>
                </div>

                <button type="submit" class="submit-btn" style="width: 100%;">Login to Dashboard</button>
            </form>

            <p style="text-align: center; margin-top: 1.5rem;">
                Don't have an account? <a href="{{ url_for('register') }}" style="color: var(--primary-color);">Register
                    here</a>
            </p>

            <!-- Stats Bar (Compact) -->
            <div class="stats-bar"
                style="margin-top: 2.5rem; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 1.5rem;">
                <div class="stat-item">
                    <h4 style="font-size: 1.2rem;">250K+</h4>
                    <p style="font-size: 0.7rem;">Records</p>
                </div>
                <div class="stat-item">
                    <h4 style="font-size: 1.2rem;">XAI</h4>
                    <p style="font-size: 0.7rem;">Powered</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
